[全局设置]
;启用/暂停 自动打碟功能快捷键 缺省值F5
HotKey_Global=F5
;屏幕截图时间间隔 单位毫秒,缺省值120ms
ScreenShotInterval=123
;运行类型 1噪音涌动输出流 2辅助流 缺省值1
Mode=1


[噪音涌动输出流设置]
;识别到菱形图案后按键的方式 [0 严格按照映射,如:图案0按下C 1按下V 2按下Z 3按下C] [1 依序交替按下CVZ] 缺省值1
SwitchType_Noise=1

[辅助流设置]
;识别到菱形图案后按键形式 【0 手动切换只按C或V；1交替自动按CV两个技能按键】
SwitchType_Assist=1
;辅助流切换按键快捷键 
HotKey_Switch=F6
;灵感条满之后是否等待手动使用强化技能 [0不等待 1等待手动使用强化技能  缺省值1]
ManualSPSKILL=1

;菱形点到此区域内时，按下对应按键视为成功使用技能，不进入CD
[菱形图案识别设置]
;打点区域左上角横坐标
X=
;打点区域左上角纵坐标
Y=
;打点区域宽度
W=
;打点区域高度
H=
;菱形图案识别精度 【取值范围0-1】 缺省值0.55
Threshold=0.6
;opencv识图时的图片格式 [0 默认(bgr); 1 灰度图; 2 HSV]
OpencvMode=0


[灵感条图案识别设置]
;打点区域左上角横坐标
X=
;打点区域左上角纵坐标
Y=
;打点区域宽度
W=
;打点区域高度
H=
;图案识别精度 【取值范围0-1】 缺省值0.55
Threshold=0.55


[自瞄准星图案识别设置]
;打点区域左上角横坐标
X=
;打点区域左上角纵坐标
Y=
;打点区域宽度
W=
;打点区域高度
H=
;图案识别精度 【取值范围0-1】 缺省值0.55
Threshold=0.55

